# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        command: build
        dockerfile: '$(Build.SourcesDirectory)/src/Dockerfile'
        repository: 'gowebapp'
        tags: |
          $(tag)
          latest
    - task: CmdLine@2
      inputs:
        script: 'docker image ls'
    - task: ECRPushImage@1
      inputs:
        awsCredentials: 'AWS-UAT-SERVICE-CONN'
        regionName: 'eu-south-1'
        imageSource: 'imagename'
        sourceImageName: 'gowebapp'
        pushTag: |
          $(tag)
          latest
        repositoryName: 'ur-u-ecr'
